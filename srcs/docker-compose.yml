version: '3.8'

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    image: nginx_image
    restart: always
    depends_on:
        - wordpress
    ports:
      - 443:443
    volumes:
      - wordpress_vol:/var/www/html/
    networks:
      - inception_network
    
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    image: mariadb_image
    restart: always
    env_file:
      - .env
    ports:
      - 3306
    volumes:
        - mariadb_vol:/var/lib/mysql/
    networks:
      - inception_network

  wordpress:
    container_name: wordpress
    depends_on:
      - mariadb
    build: ./requirements/wordpress/
    image: wordpress_image
    restart: always
    env_file:
      - .env
    ports:
      - 9000
    volumes:
        - wordpress_vol:/var/www/html
    networks:
      - inception_network

  static_website:
    container_name: static_website
    build: ./requirements/bonus/static_website/
    image: static_website_image
    ports:
      - 8080:8080
    networks:
      - inception_network

volumes:
  wordpress_vol:
    driver_opts:
      type: none
      o: bind
      device: /Users/mkarim/Desktop/inception_volumes/wordpress_vol
  mariadb_vol:
    driver_opts:
      type: none
      o: bind
      device: /Users/mkarim/Desktop/inception_volumes/mariadb_vol

networks:
  inception_network: 
    driver: bridge